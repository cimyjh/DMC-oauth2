<!DOCTYPE html>
<html lang="en" xmlns:th=" http://www.thymeleaf.org" />
<head>
<meta charset="utf-8" />
<meta name="viewport"
   content="width=device-width, initial-scale=1, shrink-to-fit=no" />
<meta name="description" content="" />
<meta name="author" content="" />
<title>DMC NewProductpage</title>

<!-- Bootstrap core CSS -->
<link href="/css/bootstrap.css" rel="stylesheet">
<!-- Custom styles for this template -->
<link href="/css/shop-homepage.css" rel="stylesheet">
<!-- Custom fonts for this template -->
<link href="/css/all.css" rel="stylesheet" type="text/css">
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
<link
   href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic'
   rel='stylesheet' type='text/css'>
<link
   href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700'
   rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="/css/agency.css">

   <script type="text/javascript">
      $(document).ready(function () {
      $('#dt-horizontal-scroll').dataTable({
           "fnInitComplete": function () {
               var myCustomScrollbar = document.querySelector('#dt-horizontal-scroll_wrapper .dataTables_scrollBody');
               var ps = new PerfectScrollbar(myCustomScrollbar);
    },
    "scrollX": true,
    fixedColumns:   {
      leftColumns: 1,
      rightColumns: 1
  }
  });
});

   </script>


</head>

<body id="page-top">
   <nav class="navbar navbar-expand-lg navbar-dark " id="mainNav">
      <div class="container" style="background-color: #212529;">
         <a class="navbar-brand js-scroll-trigger" th:href="@{/}">DMC</a>
         <button class="navbar-toggler navbar-toggler-right" type="button"
            data-toggle="collapse" data-target="#navbarResponsive"
            aria-controls="navbarResponsive" aria-expanded="false"
            aria-label="Toggle navigation">
            Menu <i class="fas fa-bars"></i>
         </button>
         <div class="collapse navbar-collapse" id="navbarResponsive">
				<ul class="navbar-nav text-uppercase ml-auto">
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						th:href="@{/event}">Event</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						th:href="@{/new}">New</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						href="#team">Login</a></li>
					<li class="nav-item"><a class="nav-link js-scroll-trigger"
						href="#contact">Register</a></li>
				</ul>
         </div>
      </div>
   </nav>


   <!-- Page Content -->
   <div class="container">

      <div class="row">
         <div class="col-lg-3">
            <h1 class="my-4">New</h1>
            <div class="list-group">
               <a href="/new/CU" class="list-group-item"><img
                  src="/img/Logo/button cu.png" alt="" style="height: 20px;"></a>
               <a href="/new/GS25" class="list-group-item"><img
                  src="/img/Logo/button 25.png" alt="" style="height: 20px;"></a>
               <a href="/new/emart24" class="list-group-item"><img
                  src="/img/Logo/이마트.png" alt="" style="height: 20px;"></a> <a
                  href="/new/7-eleven" class="list-group-item"><img
                  src="/img/Logo/27-Eleven-Logo.png" alt="" style="height: 20px;"></a>
               <a href="/new" class="list-group-item"><img
                  src="/img/Logo/All product.png" alt="" style="height: 30px;"></a>
            </div>
         </div>

         <!-- /.col-lg-3 -->
         <div class="col-lg-9">
            <div id="carouselExampleIndicators" class="carousel slide my-4"
               data-ride="carousel">
               <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0"
                     class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
               </ol>
               <div class="carousel-inner" role="listbox">
                  <div class="carousel-item active">
                     <img class="d-block img-fluid" src="/img/편의점 내부전경.png"
                        alt="First slide">
                  </div>
                  <div class="carousel-item">
                     <img class="d-block img-fluid" src="/img/편의점 진열대.png"
                        alt="Second slide">
                  </div>
                  <div class="carousel-item">
                     <img class="d-block img-fluid" src="/img/편의점 wood.jpg"
                        alt="Third slide">
                  </div>
               </div>
               <a class="carousel-control-prev" href="#carouselExampleIndicators"
                  role="button" data-slide="prev"> <span
                  class="carousel-control-prev-icon" aria-hidden="true"></span> <span
                  class="sr-only">Previous</span>
               </a> <a class="carousel-control-next" href="#carouselExampleIndicators"
                  role="button" data-slide="next"> <span
                  class="carousel-control-next-icon" aria-hidden="true"></span> <span
                  class="sr-only">Next</span>
               </a>
            </div>
         </div>
      </div>



      <div class="row">
         <table id="dt-horizontal-scroll" class="table col-lg-12" cellspacing="0" width="100%" >
            <thead>
            <tr>
               <th class="th-sm">번호</th>
               <th class="th-sm">이름</th>
               <th class="th-sm">타입</th>
               <th class="th-sm">개시일</th>
               <th class="th-sm">3년 수익률</th>
               <th class="th-sm">자산규모</th>
               <th class="th-sm">운용규모</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="koreafunds:${koreafunds}">
               <td th:text = "${koreafunds.fund_num}"></td>
               <td th:text = "${koreafunds.fund_name}"></td>
               <td th:text = "${koreafunds.fund_type}"></td>
               <td th:text = "${koreafunds.fund_start_date}"></td>
               <td th:text = "${koreafunds.fund_3y}"></td>
               <td th:text = "${koreafunds.fund_assets}"></td>
               <td th:text = "${koreafunds.fund_scale_operation}"></td>
            </tr>
            </tbody>
         </table>
      </div>

            <!-- 페이징 -->
      <div class="row">
         <div class="center-block">
            <nav aria-label="Page navigation example" class="col-xs-12 col-sm-12 col-md-8" >
               <ul class="pagination pagination-circle justify-content-center" th:with="start=${T(Math).floor(koreafunds.number/10)*10 + 1}, last=(${start + 9 < koreafunds.totalPages ? start + 9 : koreafunds.totalPages})">
                  <li class="page-item">
                     <a class="page-link" th:href="@{/koreafunds(page=1)}" aria-label="First">
                        <span aria-hidden="true">First</span>
                     </a>
                  </li>

                  <li class="page-item" th:class="${koreafunds.first} ? 'disabled'">
                     <a class="page-link" th:href="${koreafunds.first} ? '#' :@{/koreafunds(page=${koreafunds.number})}" aria-label="Previous">
                        <span aria-hidden="true">&lt;</span>
                     </a>
                  </li>

                  <li class="page-item" th:each="page: ${#numbers.sequence(start, last)}" th:class="${page == koreafunds.number + 1} ? 'active'">
                     <a class="page-link" th:text="${page}" th:href="@{/koreafunds(page=${page})}"></a>
                  </li>

                  <li class="page-item" th:class="${koreafunds.last} ? 'disabled'">
                     <a class="page-link" th:href="${koreafunds.last} ? '#' : @{/koreafunds(page=${koreafunds.number + 2})}" aria-label="Next">
                        <span aria-hidden="true">&gt;</span>
                     </a>
                  </li>

                  <li class="page-item">
                     <a class="page-link" th:href="@{/koreafunds(page=${koreafunds.totalPages})}" aria-label="Last">
                        <span aria-hidden="true">Last</span>
                     </a>
                  </li>
               </ul>
            </nav>
         </div>
      </div>
         <!-- /.col-lg-9 -->
   </div>

   <!-- /.container -->


   <!-- Footer -->
   <footer class="py-5 bg-dark">
      <div class="container">
         <p class="m-0 text-center text-white">Copyright &copy; Your
            Website 2019</p>
      </div>
      <!-- /.container -->
   </footer>

   <!-- Bootstrap core JavaScript -->
   <script src="/js/jquery.js"></script>
   <script src="/js/bootstrap.bundle.js"></script>

</body>

</html>
